<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">

  <title>Health Panel</title>

<body>

<div class="container">

  <div class="bg1">
    <h1>98 BPM</h1>
    <p>Heart rate</p>
  </div>

  <div class="bg1">
    <h1>Respiration</h1>
    <p></p>
  </div>

  <div class="bg1">
    <h1>112</h1>
    <p>Miles</p>
  </div>

  <div class="bg1">
    <h1>179</h1>
    <p>lbs</p>
  </div>

  <div class="bg2">
    <h1>36 C</h1>
    <p>Temperature</p>
  </div>

  <div class="bg1">
    <h1>18%</h1>

  </div>

  <div class="bg2">
    <h1>Workout</h1>
    <p></p>

    <h1>69%</h1>
    <p>Body hydration</p>
  </div>

  <div class="bg2">
    <h1>Cardio</h1>

  </div>

  <div class="bg2">
    <h1>58 mgdl</h1>
    <p>Blood glucose</p>
  </div>

  <div class="bg1">
    <h1>3 pounds</h1>
    <p>lost</p>
  </div>


</div>
